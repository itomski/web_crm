<!DOCTYPE html>
<html lang="de">
<head th:replace="~{fragments.html :: header}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments.html :: mainNav}"></div>

        <div class="row">
            <div class="col">
                <h1 th:text="${title}"></h1>

                <form action="/groups/save" method="post">

                    <input type="hidden" name="id" th:value="${group.id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" th:value="${group.name}">
                    </div>
                    <button type="submit" class="btn btn-info">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
