<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="nav nav-underline">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/form">New</a></li>
                        <li class="nav-item"><a class="nav-link" href="/list">List</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 th:text="${title}"></h1>

                <table class="table table-striped" th:if="${user != null}">
                    <thead>
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Geburtsdatum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${user}">
                            <td th:text="${u.firstname}"></td>
                            <td th:text="${u.lastname}"></td>
                            <td th:text="${u.birthDate}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
